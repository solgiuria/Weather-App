<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="title-box">
        <h1>How's weather in...?</h1>
    </div>    
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <form class="cont-input-button">
                <input type="text" placeholder="Enter your location">
                <button class="fa-solid fa-magnifying-glass"></button>
            </form>
        </div>

        <div class="not-found">
            <img src="assets/imgs/404.png">
            <p>Oops! Invalid location :/</p>
        </div>

        <div class="weather-box">
            <img src=""> 
            <!-- esto esta vacio porq dependiendo del resultado la img que se aplique -->
            <p class="temperature"></p>
            <!-- en tmp va un numero (los grados) -->
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <!--en los span van datos metereologicos-->
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
